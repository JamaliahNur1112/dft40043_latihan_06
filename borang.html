<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang</title>
</head>

<body>

    <h2>Borang Tempahan</h2>

    <form action="simpan.php" method="POST">
        <table>
            <tr>
                <td><label for="namaanda">Nama Anda</label></td>
                <td><input type="text" name="namaanda" id="namaanda" size="50" placeholder="Nama Penuh" required> </td>
            </tr>
            <tr>
                <td><label for="namakeluarga">Nama Keluarga</label></td>
                <td><input type="text" name="namakeluarga" id="namakeluarga" value="lim" readonly> </td>
            </tr>
            <tr>
                <td><label for="notelefon">No Telefon</label></td>
                <td><input type="text" name="notelefon" id="notelefon" minlength="10" maxlength="10" required> </td>
            </tr>
            <tr>
                <td>Negeri</td>
                <td>
                    <input type="text" name="negeri" id="negeri" list="senarai">
                    <datalist id="senarai">
                        <option value="Perlis"></option>
                        <option value="Kedah"></option>
                        <option value="Perak"></option>
                    </datalist>
                </td>
            </tr>

        </table>
   
    <button type="submit">SIMPAN</button>
    <button type="reset">RESET</button>
</form>
</body>

</html>
